<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Stats preview card component</title>
        <link rel="stylesheet" href="/styles/global-style.css" />
        <link rel="stylesheet" href="/styles/index-style.css" />
    </head>
    <body>
        <main class="container">
            <section class="left-div">
                <h1 class="main-heading">
                    Get <span class="insights-text">insights</span> that help
                    your business grow.
                </h1>
                <p class="main-para">
                    Discover the benefits of data analytics and make better
                    decisions regarding revenue, customer experience, and
                    overall efficiency.
                </p>
                <section class="stats">
                    <div class="companies-stats">
                        <h2 class="stats-heading">10k+</h2>
                        <p>companies</p>
                    </div>
                    <div class="templates-stats">
                        <h2 class="stats-heading">314</h2>
                        <p>templates</p>
                    </div>
                    <div class="queries-stats">
                        <h2 class="queries">12M+</h2>
                        <p>queries</p>
                    </div>
                </section>
            </section>
            <figure class="right-div">
                <div class="purple-bg"></div>
            </figure>
        </main>
    </body>
</html>
