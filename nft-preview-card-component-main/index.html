<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | NFT preview card component</title>

        <link rel="stylesheet" href="/styles/index-style.css" />
    </head>
    <body>
        <main>
            <div class="image-container">
                <a href="#"
                    ><img
                        class="equilibrium-img"
                        src="/images/image-equilibrium.jpg"
                        alt="equilibrium-image"
                        height="270"
                        width="270" />
                    <div class="overlay-im">
                        <img
                            src="/images/icon-view.svg"
                            alt=""
                            class="overlay-image"
                        /></div
                ></a>
            </div>

            <h1>Equilibrium #3429</h1>
            <p class="description">
                Our Equilibrium collection promotes balance and calm.
            </p>

            <div class="price-duedate-container">
                <div class="form-inline">
                    <img src="/images/icon-ethereum.svg" alt="ethereum-icon" />
                    <p class="price-tag">0.041 ETH</p>
                </div>

                <div class="form-inline">
                    <img src="/images/icon-clock.svg" alt="clock-icon" />
                    <p class="duedate-tag">3 days left</p>
                </div>
            </div>

            <hr />

            <div class="form-inline">
                <img
                    class="owner-image"
                    src="/images/image-avatar.png"
                    alt="avatar-img"
                    height="30"
                />
                <p class="owner">
                    Creation of <span class="owner-name">Jules Wyvern</span>
                </p>
            </div>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/Blue-Cheesecake">Sinut Wattanarporn</a>.
        </footer>
    </body>
</html>
