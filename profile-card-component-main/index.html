<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/css/tailwind-out.min.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Taildin guide -->
    <!-- `margin padding [width height] [position] [How this align] [properties=[text style color border outline...]] [background] [scale] [display]` -->
  </head>
  <body >
    <main
      class="w-full h-screen relative flex justify-center items-center font-kumbhsans bg-dark_cyan z-0 overflow-hidden"
    >
      <img
        src="/images/bg-pattern-top.svg"
        alt="bg-top"
        class="absolute right-1/2 bottom-1/2 -z-50"
      />
      <img
        src="/images/bg-pattern-bottom.svg"
        alt="bg-bott"
        class="absolute left-1/2 top-1/2 -z-50"
      />
      <section class="shadow-xl rounded-2xl z-0 bg-white">
        <div class="mb-14 relative">
          <img
            src="/images/bg-pattern-card.svg"
            alt="card-image"
            class="rounded-t-2xl block"
          />

          <div class="w-full h-full absolute top-0 bottom-0 left-0 right-0">
            <img
              src="/images/image-victor.jpg"
              alt="profile-image"
              class="absolute top-1/2 left-1/2 -translate-x-2/4 rounded-full border-8 border-white"
            />
          </div>
        </div>

        <div class="mb-7 flex justify-center items-center flex-col">
          <h2 class="font-bold text-xl text-dark_blue">
            Victor Crest
            <span class="ml-1 font-normal text-dark_gray">26</span>
          </h2>
          <p class="font-extralight text-dark_gray">London</p>
        </div>

        <hr />

        <div class="py-7 flex justify-evenly items-center">
          <div class="flex justify-center items-center flex-col">
            <h3 class="mb-1 font-bold text-xl text-dark_blue">80K</h3>
            <p class="text-xs tracking-widest font-extralight text-dark_gray">
              Followers
            </p>
          </div>

          <div class="flex justify-center items-center flex-col">
            <h3 class="mb-1 font-bold text-xl text-dark_blue">803K</h3>
            <p class="text-xs tracking-widest font-extralight text-dark_gray">
              Likes
            </p>
          </div>

          <div class="flex justify-center items-center flex-col">
            <h3 class="font-bold text-xl text-dark_blue">1.4K</h3>
            <p class="text-xs tracking-widest font-extralight text-dark_gray">
              Photos
            </p>
          </div>
        </div>
      </section>
    </main>

    <!-- <div class="attribution">

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
